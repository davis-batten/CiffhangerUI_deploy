definitions:
  Dataset:
    description: A `dataset skeleton` representing the meta-data about a dataset
    properties:
      name:
        type: string
      description:
        type: string
      db_table_name:
        type: string
      #add attributes
      attributes:
        type: array
        items:
          $ref: '#/definitions/Attribute'
    required:
      - name
      - attributes

  Attribute:
    properties:
      alias:
        type: string
      col_name:
        type: string
      data_type:
        type: string
      description:
        type: string
      tag:
        $ref: '#/definitions/Tag'
    required:
      - col_name
      - data_type

  Tag:
    properties:
      name:
        type: string
      description:
        type: string
    required:
      - name

  Query:
    properties:
      name:
        type: string
      description:
        type: string
      dateCreated:
        type: string
        format: date-time
      sqlString:
        type: string



