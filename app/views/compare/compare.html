<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h4>Datasets</h4>
            <tags-input ng-model="selectedDatasets" on-tag-added="selectDataset($tag)" on-tag-removed="deselectDataset($tag)" add-from-autocomplete-only="true" display-property="name" spellcheck="false" placeholder="Click to add datasets to selection">
                <auto-complete source="filterDatasets($query)" min-length="1" display-property="name" load-on-focus="true" load-on-empty="true" max-results-to-show="1000"></auto-complete>
            </tags-input>
            <p ng-show="noDatasetResults">No Results</p>
            <br>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-default btn-sm" ng-click="selectAllDatasets()">Select All</button>
                    <button class="btn btn-default btn-sm" ng-click="deselectAllDatasets()">Deselect All</button>
                </div>
                <button class="btn btn-default btn-sm" ng-click="selectRelevantDatasets()" ng-show="selectedTags.length" uib-tooltip="Select all Datasets that have at least one of the selected Tags">Select Relevant</button>
            </div>
        </div>
        <div class="col-md-6">
            <h4>Tags</h4>
            <tags-input ng-model="selectedTags" on-tag-added="showTag($tag)" on-tag-removed="hideTag($tag)" add-from-autocomplete-only="true" display-property="name" spellcheck="false" placeholder="Click to add tags to selection">
                <auto-complete source="filterTags($query)" min-length="1" display-property="name" load-on-focus="true" load-on-empty="true" max-results-to-show="1000"></auto-complete>
            </tags-input>
            <p ng-show="noTagResults">No Results</p>
            <br>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-default btn-sm" ng-click="selectAllTags()">Select All</button>
                    <button class="btn btn-default btn-sm" ng-click="deselectAllTags()">Deselect All</button>
                </div>
                <button class="btn btn-default btn-sm" ng-click="allowUntagged()" ng-hide="untagged">Show Untagged Attributes</button>
                <button class="btn btn-default btn-sm" ng-click="removeUntagged()" ng-show="untagged">Hide Untagged Attributes</button>
                <button class="btn btn-default btn-sm" ng-click="selectRelevantTags()" ng-show="selectedDatasets.length" uib-tooltip="Select all Tags that are in at least one of the selected Datasets">Select Relevant</button>
            </div>
        </div>
    </div>
    <hr>
    <div id="matrix_container">
        <div id="compare_matrix" ui-grid="matrix" class="matrix" ui-grid-pinning></div>
    </div>
    <br>
    <div class="btn-group-center">
        <button class="btn btn-success" ng-click="openQueryWizard()" uib-tooltip="Combine data to create a custom table">Build Custom Table</button>
    </div>
</div>
