<!-- Add Dataset Modal Template -->
<script type="text/ng-template" id="addDatasetModalContent.html">
    <!-- First step of modal -->
    <div ng-show="step == 1">
        <div class="modal-header">
            <h3 class="modal-title">New Dataset</h3> </div>
        <div class="modal-body">
            <form name="newDatasetFormStep1">
                <div class="form-group">
                    <label for="newDatasetName">Name</label>
                    <input type="text" class="form-control" name="name" id="newDatasetName" ng-model="input.name" required> </div>
                <div class="form-group">
                    <label for="newDatasetDesc">Description</label>
                    <input type="text" class="form-control" id="newDatasetDesc" ng-model="input.description"> </div>
                <div class="form-group">
                    <label for="newDatasetTableName">Database Table Name</label>
                    <input type="text" class="form-control" id="newDatasetTableName" ng-model="input.db_table_name"> </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-disabled="newDatasetFormStep1.name.$invalid" ng-click="next()">Next</button>
            <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
    <!-- Second step of modal, no hive table found -->
    <div ng-show="step == 2 && attributeDataFound == false">
        <div class="modal-header">
            <h3 class="modal-title" ng-show="importingDataset == false">Add Attributes</h3>
            <h3 class="modal-title" ng-show="importingDataset == true">Importing Column Data...</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div ng-show="importingDataset == true">
                        <img id="loadingIcon" src="../../resources/rolling_loader.svg">
                    </div>
                    <div ng-show="importingDataset == false">
                        <div class="form-group">
                            <label for="newAttributeName">Column Name</label>
                            <input type="text" class="form-control" id="newAttributeName" ng-model="newAttribute.col_name"> </div>
                        <div class="form-group">
                            <label for="newAttributeDescription">Description</label>
                            <input type="text" class="form-control" id="newAttributeDescription" ng-model="newAttribute.description"> </div> Data Type:
                        <div class="btn-group" uib-dropdown is-open="status.isopentype">
                            <button id="data-type-dropdown" type="button" class="btn btn-primary" uib-dropdown-toggle> {{newAttribute.data_type}} <span class="caret"></span> </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="data-type-dropdown">
                                <li role="menuitem"><a prevent-default ng-click="selectType('string')">string</a></li>
                                <li role="menuitem"><a prevent-default ng-click="selectType('int')">integer</a></li>
                                <li role="menuitem"><a prevent-default ng-click="selectType('double')">double</a></li>
                            </ul>
                        </div> Tag:
                        <div class="btn-group" uib-dropdown is-open="status.isopentag">
                            <button id="tag-dropdown" type="button" class="btn btn-primary" uib-dropdown-toggle> {{newAttribute.tag.name}} <span class="caret"></span> </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="tag-dropdown">
                                <li ng-repeat="tag in tagsList | orderBy:'name'" role="menuitem"><a prevent-default ng-click="selectTagForNewAttribute(tag)">{{tag.name}} : {{tag.description}}</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-primary" ng-click="addAttr()"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                    <div class="col-md-6">
                        <ul ng-repeat="a in input.attributes">
                            <li>{{a.col_name}} // {{a.tag.name}}
                                <button class="btn btn-danger btn-xs" type="button" ng-click="removeAttr($index)"> <span class="glyphicon glyphicon-remove"></span> </button>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="previous()">Previous</button>
            <button class="btn btn-success" type="button" ng-click="submit()">Create</button>
            <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
    <!-- Second step of modal, hive table WAS FOUND -->
    <div ng-show="step == 2 && attributeDataFound == true">
        <div class="modal-header">
            <h3 class="modal-title">Tag Attributes</h3> </div>
        <div class="modal-body">
            <h4>
                    Add tags to describe the the data in each column
                </h4>
            <table class="table table-bordered" id="tagAttributesTable">
                <thead>
                    <th><b>Column Name</b></th>
                    <th><b>Description</b></th>
                    <th><b>Data Type</b></th>
                    <th><b>Tag</b></th>
                </thead>
                <tbody>
                    <tr ng-repeat="attr in input.attributes">
                        <td> {{attr.col_name}} </td>
                        <td>
                            <input type="text" ng-model="attr.description" size="30">
                        </td>
                        <td> {{attr.data_type}} </td>
                        <td>
                            <div class="col-md-6 pull-right">

                                <div class="btn-group" uib-dropdown is-open="status.isopentag">
                                    <button id="tag-dropdown" type="button" class="btn btn-primary btn-sm dropdown-toggle" uib-dropdown-toggle> {{attr.tag.name}} <span class="caret"></span> </button>
                                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="tag-dropdown">
                                        <li ng-repeat="tag in tags | orderBy:'name'" role="menuitem"><a prevent-default ng-click="selectTag(tag, $parent.$index)">{{tag.name}} : {{tag.description}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" ng-click="previous()">Back</button>
            <button class="btn btn-success" type="button" ng-click="submit()">Save Dataset</button>
            <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>
<!-- Update Dataset Modal -->
<script type="text/ng-template" id="datasetUpdate.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit {{dataset.name}}</h3> </div>
    <div class="modal-body">
        <form name="editForm">
            <div class="form-group">
                <label for="datasetName">Name</label>
                <input type="text" class="form-control" name="name" id="datasetName" ng-model="input.name" required> </div>
            <div class="form-group">
                <label for="datasetDesc">Description</label>
                <input type="text" class="form-control" id="datasetDesc" ng-model="input.description"> </div>
            <div class="form-group">
                <label for="newDatasetTableName">Database Table Name</label>
                <input type="text" class="form-control" id="newDatasetTableName" ng-model="input.db_table_name"> </div>
            <div class="form-group">
                <label for="datasetCreatedBy">Dataset Created By</label>
                <label>{{dataset.createdBy}}</label>
            </div>

            <div>
                <label for="editAttributeTable">Attributes</label>
                <table id="editAttributeTable" class="table table-bordered">
                    <thead>
                        <th><b>Column Name</b></th>
                        <th><b>Description</b></th>
                        <th><b>Data Type</b></th>
                        <th><b>Tag</b></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="attr in dataset.attributes">
                            <td>{{attr.col_name}}</td>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="attr.description"> </div>
                            </td>
                            <td>{{attr.data_type}}</td>
                            <td> {{attr.tag.name}}
                                <div class="col-md-6 pull-right">
                                    <div class="btn-group" uib-dropdown is-open="status.isopentag" ng-show="attr.tag.name=='<EMPTY>'">
                                        <button id="tag-dropdown" type="button" class="btn btn-primary btn-sm dropdown-toggle" uib-dropdown-toggle><span class="glyphicon glyphicon-plus"></span></button>
                                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="tag-dropdown">
                                            <li ng-repeat="tag in tags" role="menuitem"><a prevent-default ng-click="replaceTag($parent.$index, tag)">{{tag.name}} : {{tag.description}}</a></li>
                                        </ul>
                                    </div>
                                    <button class="btn btn-danger btn-sm" ng-show="attr.tag.name!='<EMPTY>'" ng-click="removeTag($index)"><span class="glyphicon glyphicon-remove"></span></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button form="editForm" class="btn btn-success" type="button" ng-disabled="editForm.name.$invalid" ng-click="complete()">Save Changes</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
<!-- Delete Dataset Modal -->
<script type="text/ng-template" id="datasetDelete.html">
    <div class="modal-header">
        <h3 class="modal-title"> Delete Dataset</h3> </div>
    <div class="modal-body">
        <p>Are you sure you want to delete <em><strong>{{dataset.name}}</strong></em>? This action cannot be undone!</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="delete()">Delete</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<!-- Page Content -->
<div ng-include="'/views/navbar.html'"></div>

<div class="container-fluid">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    <div class="row">
        <div class="col-sm-2">
            <button class="btn btn-primary" type="button" ng-click="open()"> <span class="glyphicon glyphicon-plus"></span> Add Dataset </button>
        </div>
        <div class="col-sm-4">
            <div id="custom-search-input">
                <input type="text" size="30" ng-model="query.name" placeholder="Search" uib-typeahead="d.name for d in datasetList | filter:{name:$viewValue} | limitTo:5" typeahead-no-results="noResults"> </div>
        </div>
    </div>
    <hr>
    <div class="status-message" ng-show="showNoDatasetsMessage"> NO DATASETS </div>
    <uib-progressbar value="100" class="progress-striped active" ng-show="showProgressBar">Loading...</uib-progressbar>
    <ul class="list-group" id="dataset_list">
        <li class="list-group-item" id="dataset_item" ng-repeat="d in datasetList | orderBy:'name' | filter:query" ng-click="moreInfo[$index]=!moreInfo[$index]">
            <label>{{d.name}} <small> Click to toggle info</small></label> <span class="glyphicon glyphicon-exclamation-sign no_data_warning" ng-if="d.db_table_name == null" uib-tooltip="There is no HDFS table associated with this dataset!"></span>
            <button class="btn btn-danger" type="button" ng-click="deleteDataset(d)" uib-tooltip="Delete"> <span class="glyphicon glyphicon-trash"></span></button>
            <button class="btn btn-info" type="button" ng-click="updateDataset(d)" uib-tooltip="Edit"> <span class="glyphicon glyphicon-edit"></span></button>
            <div class="more_info" ng-show="moreInfo[$index]"> <strong>Description</strong>
                <br> {{d.description}}
                <br> <strong>Database Table Name</strong>
                <br> {{d.db_table_name}}
                <br> <strong>Dataset Created By</strong>
                <br> {{d.createdBy}}
                <br> <strong>Tags</strong>
                <ul class="inline-list">
                    <li ng-repeat="t in d.tags | orderBy:'name'" ng-if="t.name != '<EMPTY>'"><span class="label label-info">{{t.name}}</span></li>
                </ul> <strong>Columns</strong>
                <ul class="inline-list">
                    <li ng-repeat="attr in d.attributes"><span class="label label-default">{{attr.col_name}}</span></li>
                </ul>
            </div>
        </li>
    </ul>
</div>
