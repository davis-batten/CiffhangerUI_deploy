<!-- Page Content -->
<div class="container-fluid">
    <hr>
    <ul class="nav nav-pills">
        <li><a href="#/analyst/compare">Compare</a></li>
        <li class="active"><a href="#/analyst/queries">Query Management</a></li>
    </ul>
    <hr>
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    <div class="row">
        <div class="col-sm-2">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button id="sortBy-button" class="btn btn-warning dropdown-toggle" type="button" uib-dropdown-toggle> Sort By <span class="caret"></span></button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="sortBy-button">
                    <li role="menuitem"><a prevent-default ng-click="setSort('dateCreated')">Date Created</a></li>
                    <!--<li role="menuitem"><a>Date Last Run</a></li>-->
                    <li role="menuitem"><a prevent-default ng-click="setSort('name')">Name A-Z</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="custom-search-input">
                <input type="text" size="36" ng-model="query.name" placeholder="Search" uib-typeahead="q.name for q in queriesList | filter:{name:$viewValue} | limitTo:5" typeahead-no-results="noResults"> </div>
        </div>
    </div>
    <hr>
    <div class="status-message" ng-show="showNoQueriesMessage"> NO QUERIES </div>
    <uib-progressbar value="100" class="progress-striped active" ng-show="showProgressBar">Loading...</uib-progressbar>
    <!--
    <div class=row ng-repeat="q in queries track by $index" ng-if="$index%3==0">
        <div class="col-sm-4" ng-repeat="i in [$index,$index+1,$index+2]" ng-if="queries[i]!=null">
            <div>
                <label>{{q.name}}</label> <small>{{q.description}}</small></div>
            <button class="btn btn-danger" type="button" ng-click="deleteQuery(q)" uib-tooltip="Delete"> <span class="glyphicon glyphicon-trash"></span></button>
            <button class="btn btn-info" type="button" ng-click="view(q)"> View</button>
        </div>
    </div>
-->
    <ul class="list-group" id="query_list">
        <li class="list-group-item active" id="dataset_item" ng-repeat="q in queriesList | orderBy:propertyName | filter:query">
            <label>{{q.name}}</label> <small>{{q.description}}</small>
            <button class="btn btn-danger" type="button" ng-click="deleteQuery(q)" uib-tooltip="Delete"> <span class="glyphicon glyphicon-trash"></span></button>
            <button class="btn btn-info" type="button" ng-click="view(q)"> View</button>
        </li>
    </ul>
</div>
<!-- View Query Modal -->
<script type="text/ng-template" id="viewQueryModalContent.html">
    <!-- First step of modal -->
    <div ng-show="step == 1">
        <div class="modal-header">
            <h3 class="modal-title">{{query.name}}<small>{{query.description}}</small></h3> </div>
        <div class="modal-body"> <pre>{{query.sqlString}}</pre> </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="button" ng-click="next()">Run</button>
            <button class="btn btn-danger" type="button" ng-click="cancel()">Close</button>
        </div>
    </div>
    <!-- Second step of modal -->
    <div ng-show="step == 2">
        <div class="modal-body">
            <h4>Preview of Results <small>after running {{query.name}}</small></h4>
            <p>Note: Preview will only show up to 100 results.</p>
            <uib-alert type="info" ng-show="loadingPreview">Loading...</uib-alert>
            <div class="" id="queryResultsTable">
                <table class="table table-bordered">
                    <thead>
                        <th ng-repeat="column in tableResult.colNames"> {{column}} </th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in tableResult.rows | limitTo:100">
                            <td ng-repeat="cell in row">{{cell}}</td>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger pull-left" type="button" ng-click="cancel()">Close</button>
            <button class="btn btn-success" type="button" ng-click="download = !download" ng-disabled="loadingPreview">Download Full Results</button>
            <div uib-collapse="!download">
                <hr>
                <div class="well well-sm">
                    <form name="downloadQueryAs">
                        <div class="form-group">
                            <label for="filename" class="pull-left">Filename</label>
                            <input type="text" class="form-control" name="name" id="filename" ng-model="filename" required>.csv </div>
                        <div class="form-group">
                            <button class="btn btn-info" type="button" ng-csv="tableResult.rows" csv-header="tableResult.colNames" filename="{{filename}}.csv">Save As CSV</button>
                            <button class="btn btn-danger pull-left" type="button" ng-click="download = !download">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
<!-- Delete Query Modal -->
<script type="text/ng-template" id="queryDelete.html">
    <div class="modal-header">
        <h3 class="modal-title"> Delete Query</h3> </div>
    <div class="modal-body">
        <p>Are you sure you want to delete <em><strong>{{query.name}}</strong></em>? This action cannot be undone!</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="delete()">Delete</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
