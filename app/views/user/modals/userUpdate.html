<!-- Update User Modal -->
<div class="modal-header sup">
    <div class="row">
        <div class="col-xs-11">
            <h3 class="modal-title inline">Edit User</h3> </div>
        <div class="col-xs-1">
            <button class="btn btn-danger btn-sm pull-right" type="button" ng-click="cancel()"><span class="fa fa-times"></span></button>
        </div>
    </div>
</div>
<div class="modal-body sup">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ng-model="input.username"> </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" ng-model="input.password"> </div>
    <div class="form-group">
        <label for="hiveUser">Hive Username</label>
        <input type="text" class="form-control" id="hiveUser" ng-model="input.hiveUser"> </div>
    <div class="form-group">
        <label for="hivePassword">Hive Password</label>
        <input type="text" class="form-control" id="hivePassword" ng-model="input.hivePassword"> </div>
</div>
<div class="modal-footer sup">
    <button class="btn btn-success" type="button" ng-click="complete()">Save Changes</button>
</div>
