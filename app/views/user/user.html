<!-- Page Content -->
<div class="container-fluid">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    <div class="row">
        <div class="col-sm-2">
            <div class="btn-group" uib-dropdown is-open="status.sortbyisopen">
                <button id="sortBy-button" class="btn btn-primary dropdown-toggle" type="button" uib-dropdown-toggle> Sort By <span class="caret"></span></button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="sortBy-button">
                    <!--
                   <li role="menuitem"><a prevent-default ng-click="setSort('dateCreated')">Date Created</a></li>
<li role="menuitem"><a>Date Last Run</a></li>
<li role="menuitem"><a prevent-default ng-click="setSort('name')">Name A-Z</a></li>
-->
                </ul>
            </div>
        </div>
        <div class="col-sm-4 col-md-4">
            <div id="custom-search-input">
                <input type="text" size="30" ng-model="query.username" placeholder="Search" uib-typeahead="u.username for u in userList | filter:{username:$viewValue} | limitTo:5" typeahead-no-results="noResults"> </div>
        </div>
    </div>
    <hr>
    <div class="status-message" ng-show="showNoUsersMessage"> NO USERS </div>
    <uib-progressbar value="100" class="progress-striped active" ng-show="showProgressBar">Loading...</uib-progressbar>
    <ul class="list-group" id="user_list">
        <li class="list-group-item col-md-3 col-sm-3" id="user_item" ng-repeat="u in userList | orderBy:userName">
            <div id="user_item_content">
                <label>{{u.username}}</label>
                <br>
                <div class="button-footer">
                    <button class="btn btn-danger" type="button" ng-click="deleteUser(u)" uib-tooltip="Delete"> <span class="glyphicon glyphicon-trash"></span></button>
                    <button class="btn btn-info" type="button" ng-click="updateUser(u)"><span class="glyphicon glyphicon-edit"></span> </button>
                </div>
            </div>
        </li>
    </ul>
</div>
<!-- View Query Modal -->
<script type="text/ng-template" id="userUpdate.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit {{user.username}}</h3> </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="input.username"> </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" ng-model="input.password"> </div>
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="input.role.roleID" uib-btn-radio="'ANALYST'">Analyst</label>
            <label class="btn btn-primary" ng-model="input.role.roleID" uib-btn-radio="'DEVELOPER'">Developer</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="complete()">Save Changes</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
<!-- Delete Query Modal -->
<script type="text/ng-template" id="userDelete.html">
    <div class="modal-header">
        <h3 class="modal-title"> Delete User</h3> </div>
    <div class="modal-body">
        <p>Are you sure you want to delete <em><strong>{{user.username}}</strong></em>? This action cannot be undone!</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="delete()">Delete</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
