<div ng-include="'/views/navbar.html'"></div>
<!-- Page Content -->
<div class="container-fluid">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    <div class="row">
        <div class="col-xs-2">
            <div class="btn-group" uib-dropdown is-open="status.filterbyisopen">
                <button id="filterBy-button" class="btn btn-primary dropdown-toggle" type="button" uib-dropdown-toggle> Filter <span class="caret"></span></button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="filterBy-button">
                    <li role="menuitem"><a prevent-default ng-click="setFilter('ANALYST')">Analysts</a></li>
                    <li role="menuitem"><a prevent-default ng-click="setFilter('DEVELOPER')">Developers</a></li>
                    <li role="menuitem"><a prevent-default ng-click="setFilter('ADMIN')">Admins</a></li>
                    <li role="separator" class="divider"></li>
                    <li role="menuitem"><a prevent-default ng-click="setFilter(null)">All</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-4">
            <div id="custom-search-input">
                <input type="text" size="30" ng-model="query.username" placeholder="Search" uib-typeahead="u.username for u in userList | filter:{username:$viewValue} | limitTo:5" typeahead-no-results="noResults"> </div>
        </div>
    </div>
    <hr>
    <div class="status-message" ng-show="showNoUsersMessage"> NO USERS </div>
    <uib-progressbar value="100" class="progress-striped active" ng-show="showProgressBar">Loading...</uib-progressbar>
    <ul class="list-group" id="user_list">
        <li class="list-group-item col-md-3 col-sm-3" id="user_item" ng-repeat="u in userList | filter:query | orderBy:userName">
            <div id="user_item_content">
                <label>{{u.username}}</label>
                <br>
                <label ng-show="u.roles[0].authority == 'ROLE_ADMIN'">ADMIN</label>
                <label ng-show="u.roles[0].authority == 'ROLE_ANALYST'">ANALYST</label>
                <label ng-show="u.roles[0].authority == 'ROLE_DEVELOPER'">DEVELOPER</label>
                <br>
                <div class="button-footer">
                    <button class="btn btn-danger" type="button" ng-click="deleteUser(u)" uib-tooltip="Delete"> <span class="glyphicon glyphicon-trash"></span></button>
                    <button class="btn btn-info" type="button" ng-click="updateUser(u)"><span class="glyphicon glyphicon-edit"></span> </button>
                </div>
            </div>
        </li>
    </ul>
</div>
<!-- Update User Modal -->
<script type="text/ng-template" id="userUpdate.html">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-11">
                <h3 class="modal-title inline">Edit: {{user.username}}</h3> </div>
            <div class="col-xs-1">
                <button class="btn btn-danger btn-sm pull-right" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="input.username"> </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" ng-model="input.password"> </div>
        <div class="form-group">
            <label for="hiveUser">Hive Username</label>
            <input type="text" class="form-control" id="hiveUser" ng-model="input.hiveUser"> </div>
        <div class="form-group">
            <label for="hivePassword">Hive Password</label>
            <input type="text" class="form-control" id="hivePassword" ng-model="input.hivePassword"> </div>
        <!--
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="input.role.roleID" uib-btn-radio="'ANALYST'">Analyst</label>
            <label class="btn btn-primary" ng-model="input.role.roleID" uib-btn-radio="'DEVELOPER'">Developer</label>
        </div>
-->
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="complete()">Save Changes</button>
    </div>
</script>
<!-- Delete User Modal -->
<script type="text/ng-template" id="userDelete.html">
    <div class="modal-header">
        <h3 class="modal-title"> Delete User: {{user.username}}</h3> </div>
    <div class="modal-body">
        <p>Are you sure you want to delete <em><strong>{{user.username}}</strong></em>? This action cannot be undone!</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger" type="button" ng-click="delete()">Delete</button>
    </div>
</script>
