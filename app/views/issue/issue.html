<div ng-include="'/views/navbar.html'"></div>

<div class="container-fluid">
    <h2>{{issue.subject}}</h2>
    <h3 id="openLabel"><span class="label label-danger"><span class="glyphicon glyphicon-remove-circle"></span>&nbsp;Closed</span></h3>
    <p id="issueDetails"><strong>{{issue.opener.username}}</strong> opened this issue &#8226; {{issue.createDate.toUTCString()}} &#8226; {{comments.length}} comment(s)</p>
    <hr>

    <div class="panel panel-default comment" ng-repeat="comment in comments">
        <div class="panel-heading">
            <h3 class="panel-title"><b ng-class="roleStyle(comment.commentBy)">{{comment.commentBy.username}}</b> &#8226; {{comment.createDate.toUTCString()}}</h3>
        </div>
        <div class="panel-body">
            {{comment.body}}
        </div>
    </div>

    <p ng-show="!issue.open" class="text-danger closeText"><b>{{issue.opener.username}}</b> closed this issue</p>

    <hr>

    <div class="panel panel-default" id="commentForm">
        <div class="panel-heading">
            New Comment
        </div>
        <div class="panel-body">
            <textarea ng-model="newComment" class="form-control" rows="5" cols="40" placeholder="Leave a comment"></textarea>
            <br>
            <button class="btn btn-success pull-right">Comment</button>
        </div>
    </div>


</div>
