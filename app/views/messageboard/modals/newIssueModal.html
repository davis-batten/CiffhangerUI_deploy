<!-- New Issue Modal -->
<div class="modal-header sup">
    <div class="row">
        <div class="col-xs-11">
            <h3 class="modal-title">Start New Thread</h3> </div>
        <div class="col-xs-1">
            <button class="btn btn-danger btn-sm pull-right" type="button" ng-click="cancel()"><span class="fa fa-times"></span></button>
        </div>
    </div>
</div>
<div class="modal-body sup">
    <form name="notifyDevsForm">
        <div class="form-group">
            <label for="subject">Subject</label>
            <textarea class="form-control" rows="1" name="subject" id="issueSubject" ng-model="input.subject"> </textarea>
        </div>
        <div class="form-group">
            <label for="msg">Message</label>
            <textarea class="form-control" rows="10" name="msg" id="issueMessage" ng-model="input.body"> </textarea>
        </div>
    </form>
</div>
<div class="modal-footer sup">
    <button class="btn btn-success" type="button" ng-click="submit()">Post</button>
</div>
