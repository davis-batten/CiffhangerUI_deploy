<div ng-include="'/views/navbar.html'"></div>
<!-- Page Content -->
<div class="container-fluid">
    <div class="col-md-3 panel panel-default" id="controls">
        <div class="panel-body">
            <button class="btn btn-primary" ng-click="add()"><span class="glyphicon glyphicon-plus"></span> Add Tag</button>
            <hr>
            <div id="custom-search-input">
                <input type="text" size="25" ng-model="query.name" placeholder="Search" uib-typeahead="t.name for t in tags | filter:{name:$viewValue} | limitTo:5" typeahead-no-results="noResults"> </div>
        </div>
    </div>
    <div class="col-md-9 pull-right" id="tagQueryResults">
        <ul>
            <li id="list_item" ng-repeat="t in tags | orderBy:'name' | filter:query" class="list-group-item" ng-if="t.name != '<EMPTY>'">
                <label>{{t.name}} </label><small> {{t.description}}</small>
                <button class="btn btn-danger" type="button" uib-tooltip="Delete" ng-click="delete(t)"> <span class="glyphicon glyphicon-trash"></span></button>
                <button class="btn btn-info" type="button" uib-tooltip="Edit" ng-click="update(t)"> <span class="glyphicon glyphicon-edit"></span></button>
            </li>
        </ul>
        <div ng-show="noResults" id="noResults" class="text-danger"> <i class="glyphicon glyphicon-remove"></i> No Results Found </div>
    </div>
</div>
<!-- Add Tag Modal -->
<script type="text/ng-template" id="addTagModalContent.html">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-11">
                <h3 class="modal-title inline">New Tag</h3> </div>
            <div class="col-xs-1">
                <button class="btn btn-danger btn-sm pull-right" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="newTagName">Name</label>
            <input type="text" class="form-control" id="newTagName" ng-model="input.name"> </div>
        <div class="form-group">
            <label for="newTagDesc">Description</label>
            <input type="text" class="form-control" id="newTagDesc" ng-model="input.description"> </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning pull-left" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" type="button" ng-click="submit()">Create</button>
    </div>
</script>
<!-- Update Tag Modal -->
<script type="text/ng-template" id="tagUpdate.html">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-11">
                <h3 class="modal-title inline">Edit Tag: {{tag.name}}</h3> </div>
            <div class="col-xs-1">
                <button class="btn btn-danger btn-sm pull-right" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="tagName">Name</label>
            <input type="text" class="form-control" id="tagName" ng-model="input.name"> </div>
        <div class="form-group">
            <label for="tagDesc">Description</label>
            <input type="text" class="form-control" id="tagDesc" ng-model="input.description"> </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning pull-left" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" type="button" ng-click="complete()">Save Changes</button>
    </div>
</script>
<!-- Delete Tag Modal -->
<script type="text/ng-template" id="tagDelete.html">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-11">
                <h3 class="modal-title inline">Delete Tag: {{tag.name}}</h3> </div>
        </div>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete <em><strong>{{tag.name}}</strong></em>? This action cannot be undone!</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger" type="button" ng-click="delete()">Delete</button>
    </div>
</script>
