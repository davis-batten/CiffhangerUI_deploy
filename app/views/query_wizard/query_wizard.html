<!-- Query Wizard Modal Template -->


<div class="modal-header">
    <h3 class="modal-title inline">Query Wizard</h3>
    <h5 class="inline">Build a query from your comparison</h5>
    <uib-progressbar max="4" value="step">{{step}} / 4</uib-progressbar>
</div>

<!-- First step of modal -->
<div ng-show="step == 1">
    <div class="modal-body">
        Step 1
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="next()">Next</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>

<div ng-show="step == 2">
    <div class="modal-body">
        Step 2
    </div>
    <div class="col-md-6">
        <ul ng-repeat="attr in selectedDataset">
            <li>{{attr.col_name}} // {attr.dataset.name}}
                <button class="btn btn-danger btn-xs" type="button" ng-click="addAttToQuery(attr)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="previous()">Previous</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="next()">Next</button>
    </div>
</div>
