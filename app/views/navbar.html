<!-- Developer Navbar -->
<div ng-show="$root.user.roles[0] == 'ROLE_DEVELOPER'">
    <nav class="navbar navbar-default navbar-dev">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <a class="navbar-brand" href="#/"><img style="width: 60px;" src="resources/cliffhangerlogo-white.png" alt="Cliffhanger Logo">CLIFFHANGER</a>
            </div>
            <div id="navbar5" class="navbar-collapse nav-collapse" uib-collapse="isCollapsed">
                <ul class="nav navbar-nav navbar-dev navbar-right">
                    <li ng-class="{active: activetab == '/developer/datasets'}"><a href="#/developer/datasets">Datasets</a></li>
                    <li ng-class="{active: activetab == '/developer/tags'}"><a href="#/developer/tags">Hooks</a></li>
                    <li ng-class="{active: activetab == '/messageboard' || activetab == '/issue'}"><a href="#/messageboard">Message Board</a></li>
                    <li>
                        <div ng-hide="!isCollapsed" class="verticalLine navbar-spacing"></div>
                    </li>
                    <li class="dropdown navbar-spacing navbar-dropdown">
                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn btn-success" uib-dropdown-toggle ng-disabled="disabled"> {{$root.user.username}} <span class="caret"></span> </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a href="#/" ng-click="$root.logout()">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
</div>
